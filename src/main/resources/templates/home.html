<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DOHUTALENT - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">DOHUTALENT</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="${name} ?: 'Usuario'"></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Bienvenido a DOHUTALENT</h1>
            <p class="card-text">Sistema de gestión de talento humano</p>
            <div th:if="${name}" class="mt-4">
                <h4>Información del usuario:</h4>
                <p><strong>Nombre:</strong> <span th:text="${name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${email}"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
