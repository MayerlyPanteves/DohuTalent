<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Formulario de Empleado</h2>
    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label class="form-label">Identificaci√≥n</label>
            <input type="text" class="form-control" th:field="*{identificacion}">
        </div>
        <div class="mb-3">
            <label class="form-label">Primer Nombre</label>
            <input type="text" class="form-control" th:field="*{primerNombre}">
        </div>
        <div class="mb-3">
            <label class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" th:field="*{primerApellido}">
        </div>
        <div class="mb-3">
            <label class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" th:field="*{segundoApellido}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
