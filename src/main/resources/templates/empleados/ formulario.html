<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${empleado.id == null ? 'Nuevo empleado' : 'Editar empleado'}"></h1>

    <div class="mb-3">
        <a th:href="@{/empledos}" class="btn btn-secondary">Volver al listado</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificaci√≥n</label>
                    <input type="text" class="form-control" id="identificacion" th:field="*{identificacion}" required>
                </div>

                <div class="mb-3">
                    <label for="primerApellido" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="primerApellido" th:field="*{primerApellido}" required>
                </div>

                <div class="mb-3">
                    <label for="segundoApellido" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" th:field="*{segundoApellido}" required>
                </div>

                <div class="mb-3">
                    <label for="primerNombre" class="form-label">Primer nombre</label>
                    <input type="text" class="form-control" id="primerNombre" th:field="*{primerNombre}" required>
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
