<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Formulario Empleado</h1>

    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{identificacion}">

        <div class="mb-3">
            <label class="form-label">Identificaci√≥n:</label>
            <input type="text" class="form-control" th:field="*{identificacion}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Primer Nombre:</label>
            <input type="text" class="form-control" th:field="*{primerNombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Primer Apellido:</label>
            <input type="text" class="form-control" th:field="*{primerApellido}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Segundo Apellido:</label>
            <input type="text" class="form-control" th:field="*{segundoApellido}">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Nacimiento:</label>
            <input type="date" class="form-control" th:field="*{fechaNacimiento}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/empleados}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
