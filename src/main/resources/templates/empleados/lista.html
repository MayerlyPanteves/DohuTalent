<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Listado de empleados</h1>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        <a th:href="@{/empleados/nuevo}" class="btn btn-primary">Nuevo empleado</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Búsqueda</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/empleados/buscar}" method="get" class="row g-3">
                <div class="col-md-5">
                    <label for="segundoApellido" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Buscar por segundo apellido">
                </div>
                <div class="col-md-5">
                    <label for="primerApellido" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="primerApellido" name="primerApellido" placeholder="Buscar por primer apellido">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Identificación</th>
                <th>Primer apellido</th>
                <th>Segundo apellido</th>
                <th>Primer nombre</th>
                <th>Fecha de nacimiento</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.identificacion}"></td>
                <td th:text="${empleado.primerApellido}"></td>
                <td th:text="${empleado.segundoApellido}"></td>
                <td th:text="${empleado.primerNombre}"></td>
                <td th:text="${#temporals.format(empleado.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este empleado?')">Eliminar</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(empleados)}">
                <td colspan="7" class="text-center">No hay empleados registrados</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
