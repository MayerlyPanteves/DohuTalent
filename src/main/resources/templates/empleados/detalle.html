<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Empleados</h1>

    <a th:href="@{/templates/empleados/nuevo}" class="btn btn-success mb-3">Nuevo Empleado</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.identificacion}"></td>
            <td th:text="${empleado.primerNombre}"></td>
            <td th:text="${empleado.primerApellido + ' ' + empleado.segundoApellido}"></td>
            <td>
                <a th:href="@{/templates/empleados/editar/{id}(id=${empleado.identificacion})}"
                   class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/templates/empleados/eliminar/{id}(id=${empleado.identificacion})}"
                   class="btn btn-danger btn-sm ms-1">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
