<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados - DohuTalent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Listado de Empleados</h1>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
        <a th:href="@{/empleados/nuevo}" class="btn btn-primary">Nuevo Empleado</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Búsqueda de Empleados</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/empleados/buscar}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="documento" class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="documento" name="documento" placeholder="Buscar por documento">
                </div>
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Buscar por nombre">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Documento</th>
                <th>Nombre Completo</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fecha Nacimiento</th>
                <th>Grupo Sanguíneo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${empleados}">
                <td>
                    <span th:text="${empleado.tipoDocumento}"></span>
                    <span th:text="${empleado.numeroDocumento}"></span>
                </td>
                <td>
                    <span th:text="${empleado.primerNombre}"></span>
                    <span th:text="${empleado.segundoNombre} ? ' ' + empleado.segundoNombre : ''"></span>
                    <span th:text="${empleado.primerApellido}"></span>
                    <span th:text="${empleado.segundoApellido} ? ' ' + empleado.segundoApellido : ''"></span>
                </td>
                <td th:text="${empleado.email}"></td>
                <td th:text="${empleado.telefono}"></td>
                <td th:text="${#temporals.format(empleado.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                <td th:text="${empleado.grupoSanguineo}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/empleados/ver/{id}(id=${empleado.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este empleado?')">Eliminar</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(empleados)}">
                <td colspan="7" class="text-center">No hay empleados registrados</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para detalles completos -->
    <div class="modal fade" id="empleadoModal" tabindex="-1" aria-labelledby="empleadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="empleadoModalLabel">Detalles del Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="empleadoDetalles">
                    <!-- Los detalles se cargarán aquí dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Función para cargar detalles del empleado en el modal
    function verDetalles(id) {
        fetch('/empleados/detalles/' + id)
            .then(response => response.text())
            .then(html => {
                document.getElementById('empleadoDetalles').innerHTML = html;
                var modal = new bootstrap.Modal(document.getElementById('empleadoModal'));
                modal.show();
            });
    }
</script>
</body>
</html>
