<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOHUTALENT - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6; /* Darker blue background */
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 36px; /* Larger size */
            font-family: 'Arial', sans-serif; /* Clean, modern font */
        }
        .dohu {
            color: #2a5c9a; /* Blue part of Dohu */
        }
        .talent {
            color: #d62e2e; /* Red part of Talent */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <span class="dohu">Dohu</span><span class="talent">Talent</span>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesión correctamente
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

            <div class="text-center mt-3">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
                    <i class="fab fa-google"></i> Iniciar con Google
                </a>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="mt-4 text-center text-muted">
            <small>Línea de atención: +3158394514</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
