# ======================
# Configuraci\u00F3n principal
# ======================
spring.application.name=DohuTalent
server.port=8080
spring.profiles.active=dev

# ======================
# Configuraci\u00F3n PostgreSQL (PRINCIPAL)
# ======================
spring.datasource.url=jdbc:postgresql://localhost:5432/dohutalent
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# Configuraci\u00F3n JPA/Hibernate
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ======================
# OAuth2 Google (Configuraci\u00F3n REAL)
# ======================
spring.security.oauth2.client.registration.google.client-id=839963919441-7uncs6pu3hr8n9t0dv7kkl9ur6tboqo1.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=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
spring.security.oauth2.client.registration.google.scope=email,profile,openid
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# ======================
# Configuraci\u00F3n de Seguridad
# ======================
server.servlet.session.timeout=1800
server.servlet.session.cookie.name=DOHTALENT_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ======================
# Thymeleaf
# ======================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.servlet.content-type=text/html
server.error.include-message=always

# ======================
# Configuraci\u00F3n de Logging
# ======================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuraci\u00F3n para subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuraci\u00F3n espec\u00EDfica de Tomcat para archivos adjuntos
spring.servlet.multipart.file-size-threshold=2KB
server.tomcat.max-http-form-post-size=10MB

spring.web.resources.static-locations=classpath:/static/